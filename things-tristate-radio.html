<link rel="import" href="../polymer/polymer.html">

<!--
`<things-tristate-radio>` Things Date Picker

  Example
    
    <things-tristate-radio
      label="label">
    </things-tristate-radio>

@demo demo/index.html
-->
<dom-module is="things-tristate-radio">
<template>
  <label>[[label]]</label>
  true
  <input type="radio" name="trueBtn" checked="[[isTrue]]" on-tap="trueChecked">
  false
  <input type="radio" name="falseBtn" checked="[[isFalse]]" on-tap="falseChecked">
</template>

<script>
  Polymer({
    is: 'things-tristate-radio',

    properties: {
      /**
       * label property
       */
      label: {
        type: String
      },

      /**
       * true 영역의 button이 클릭 되었는지 여부
       */
      isTrue: {
        type: Boolean,
        value: false
      },

      /**
       * false 영역의 button이 클릭 되었는지 여부
       */
      isFalse: {
        type: Boolean,
        value: false
      },

      /**
       * 최종적인 tristate-radio의 value
       */
      returnValue: {
        type: Boolean,
      }
    },

    /**
     * true 영역의 radio button 클릭시 발생
     * false 영역의 버튼이 채크 되었다면 채크를 해제하고 true 버튼을 채크
     * calcReturnValue를 호출하여 returnValue를 계산한다.
     */
    trueChecked: function() {
      if(this.isFalse) this.isFalse = false;

      this.isTrue = !this.isTrue;
      this.calcReturnValue(this.isTrue, this.isFalse);
    },

    /**
     * false 영역의 radio button 클릭시 발생
     * true 영역의 버튼이 채크 되었다면 채크를 해제하고 false 버튼을 채크
     * calcReturnValue를 호출하여 returnValue를 계산한다.
     */
    falseChecked: function() {
      if(this.isTrue) this.isTrue = false;

      this.isFalse = !this.isFalse;
      this.calcReturnValue(this.isTrue, this.isFalse);
    },

    /**
     * true, false 버튼중 어느 것이 채크 되었는지 확인하고 둘다 채크 되지 않았을때 undefined으로 초기화
     */
    calcReturnValue: function(trueBtn, falseBtn) {
      if(trueBtn) {
        this.returnValue = true;
      } else if (falseBtn) {
        this.returnValue = false; 
      } else {
        this.returnValue = undefined;
      }
    }
  })
</script>
</dom-module>
